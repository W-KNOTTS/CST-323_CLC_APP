<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Employees</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css">    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container mt-5">
		<h1>CLC Cloud App: CST-323</h1>
        <h2>All Employees</h2>
        <form action="/search" method="get" class="my-3">
            <input type="text" name="name" placeholder="Search by name or username" class="form-control mb-2">
            <button type="submit" class="button-link">Search</button>
            <a href="/add" class="button-link">Add New Employee</a>
        </form>

        <table class="table table-striped table-bordered table-hover table-responsive">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Created On</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.employeeId}">ID</td>
                    <td th:text="${user.firstName}">First Name</td>
                    <td th:text="${user.lastName}">Last Name</td>
                    <td th:text="${user.employeeEmail}">Email</td>
                    <td th:text="${user.employeeUsername}">Username</td>
                    <td th:text="${user.createdAt}">Created On</td>
                    <td>
                        <a th:href="@{/edit/{employeeId}(employeeId=${user.employeeId})}" class="button-link">Update</a>
                        <a th:href="@{/delete/{employeeId}(employeeId=${user.employeeId})}" class="button-link">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:insert="~{fragments/footer :: common-footer}"></div>
</body>
</html>
